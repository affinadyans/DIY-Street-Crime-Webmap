<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webmap Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @font-face {
            font-family: 'Gama Serif';
            src: url('Gama-Serif-Bold.otf') format('opentype');
            font-weight: bold;
            font-style: normal;
        }

        body {
            font-family: Inter, ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
            margin: 0;
        }


        .gama-serif {
            font-family: 'Gama Serif', serif;
        }
    </style>
</head>

<body class="bg-black text-white flex flex-col">
    <div class="flex items-center p-4 text-white justify-between bg-gray-900 w-full">
        <div class="flex items-center">
            <a href="/DIY-Street-Crime-Webmap">
                <img src="images/logo.png" alt="Logo" class="h-8 w-auto mr-3">
            </a>
            <div class="text-sm gama-serif">
                Universitas Gadjah Mada
            </div>

        </div>

        <div class="font-semibold text-sm">
            Pola Spasial
        </div>

        <div class=" flex gap-2 font-semibold">
            <a href="map-sosio">
                <button class="bg-gray-500 hover:bg-gray-700 text-white text-xs  py-1 px-3 rounded">
                    Sosiodemografi
                </button>
            </a>
            <a href="map-apj-cctv">
                <button class="bg-gray-500 hover:bg-gray-700 text-white text-xs py-1 px-3 rounded">
                    APJ serta CCTV
                </button>
            </a>
        </div>
    </div>


    <div class="w-screen h-[calc(100vh_-_4rem)]">
        <iframe src="https://radiata.app.carto.com/map/7c210590-0ff7-4809-bdcf-b6beb6d95931"
            class="w-full h-full border-0" allowfullscreen></iframe>
    </div>
</body>

</html>
