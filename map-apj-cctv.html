<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Webmap Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: Tahoma, sans-serif;
            margin: 0;
        }
    </style>
</head>

<body class="bg-black text-white flex flex-col">
    <div class="flex items-center p-4 text-white justify-between bg-gray-900 w-full">
        <div class="flex items-center">
            <a href="/DIY-Street-Crime-Webmap">
                <img src="images/logo.png" alt="Logo" class="h-8 w-auto mr-3">
            </a>
            <div class="text-sm">
                Universitas Gadjah Mada
            </div>

        </div>

        <div class="font-semibold text-sm">
            Autokorelasi Spasial & Regresi Data APJ serta CCTV
        </div>

        <div class=" flex gap-2 font-semibold">
            <a href="map">
                <button class="bg-gray-500 hover:bg-gray-700 text-white text-xs  py-1 px-3 rounded">
                    Pola Spasial
                </button>
            </a>
            <a href="map-sosio">
                <button class="bg-gray-500 hover:bg-gray-700 text-white text-xs py-1 px-3 rounded">
                    Sosiodemografi
                </button>
            </a>

        </div>
    </div>


    <div class="w-screen h-[calc(100vh_-_4rem)]">
        <iframe src="https://radiata.app.carto.com/map/d255c612-e6d6-4970-860d-e58e58ba9db5"
            class="w-full h-full border-0" allowfullscreen></iframe>
    </div>
</body>

</html>
